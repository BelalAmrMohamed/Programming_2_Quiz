<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>HTML Quiz</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ HTML Knowledge Quiz</h1>
            <p style="color: #666; margin-top: 10px;">Test your knowledge! Progress is saved automatically.</p>
            <div class="score-board">
                <div class="score-item correct-score">âœ“ Correct: <span id="correctCount">0</span></div>
                <div class="score-item wrong-score">âœ— Wrong: <span id="wrongCount">0</span></div>
            </div>
            <div class="timer" id="timer">Time: 00:00</div>
            <button class="finish-here" id="finishHere" onclick="finishQuiz()">Finish here</button>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <!-- Start menu overlay -->
        <div id="startMenu" class="start-menu">
            <h2>Welcome to the Quiz</h2>
            <label class="start-option"><input type="checkbox" id="includeTimer" checked> Include timer</label>
            <div class="start-actions">
                <button class="start-btn" id="startBtn" onclick="startQuiz()">Start Quiz</button>
                <button class="start-btn" id="resumeBtn" style="display:none;" onclick="startQuiz(true)">Resume
                    Quiz</button>
            </div>
        </div>

        <div id="quizContainer" style="display:none;"></div>
        <div class="navigation" id="navigation" style="display: none;">
            <button class="nav-btn" id="prevBtn" onclick="prevQuestion()">Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next</button>
            <button class="finish-btn" id="finishBtn" onclick="finishQuiz()" style="display: none;">Finish Quiz</button>
        </div>
        <div id="summaryContainer" style="display: none;"></div>
    </div>

    <script type="module" src="Script/script.js"></script>
</body>

</html>
